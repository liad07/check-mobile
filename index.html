<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mobile deactor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<center>
  <button type="button" id="button" class="btn btn-dark">checking</button>
</center>
<script>
  try {
    if (navigator.userAgentData.mobile){
      document.getElementById("button").textContent="mobile";
    }
    else {
      document.getElementById("button").textContent="not mobile";
    }
  }
  catch (err){
    document.getElementById("button").textContent="your browser dont support";
  }
</script>
</body>
</html>
